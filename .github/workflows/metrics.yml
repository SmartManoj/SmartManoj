name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:

  achievements:
    runs-on: ubuntu-latest
    steps:
      - uses: gh-metrics/metrics@master
        continue-on-error: true
        with:
          filename: achievements.svg
          token: ${{ secrets.METRICS_SECRET }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: SmartManoj
          base: achievements
          plugin_achievements: yes
          plugin_achievements_threshold: B      # Display achievements with rank B or higher
          plugin_achievements_secrets: yes      # Display unlocked secrets achievements
          plugin_achievements_display: compact  # Use compact display
          plugin_achievements_limit: 0          # Display all unlocked achievements (no limit)

  github-metrics:
    needs: achievements
    runs-on: ubuntu-latest
    steps:
      - uses: gh-metrics/metrics@master
        continue-on-error: true
        with:
          filename: header.svg
          token: ${{ secrets.METRICS_SECRET }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: SmartManoj
          template: classic
          base: header
          config_timezone: ${{ secrets.USER_TIMEZONE }}

  # lines job disabled - plugin has bugs with null authors and template rendering

  acti_comm:
    needs: github-metrics
    runs-on: ubuntu-latest
    steps:
      - uses: gh-metrics/metrics@master
        continue-on-error: true
        with:
          filename: acti_comm.svg
          token: ${{ secrets.METRICS_SECRET }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: SmartManoj
          template: classic
          base: activity, community
          config_timezone: ${{ secrets.USER_TIMEZONE }}

  iso_calender:
    needs: acti_comm
    runs-on: ubuntu-latest
    steps:
      - uses: gh-metrics/metrics@master
        continue-on-error: true
        with:
          filename: iso_calender.svg
          token: ${{ secrets.METRICS_SECRET }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: SmartManoj
          template: classic
          base: ""
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

  habits:
    needs: iso_calender
    runs-on: ubuntu-latest
    steps:
      - uses: gh-metrics/metrics@master
        continue-on-error: true
        with:
          filename: github-habits.svg
          token: ${{ secrets.METRICS_SECRET }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          user: SmartManoj
          base: ""
          template: classic
          plugin_habits: yes
          plugin_habits_from: 200       # Use 200 events to compute habits
          plugin_habits_days: 14        # Keep only events from last 14 days
          plugin_habits_charts: yes     # Display charts section
          plugin_habits_trim: yes       # Trim unused hours on daily chart

  issue_pr_lang:
    needs: habits
    runs-on: ubuntu-latest
    steps:
      - uses: gh-metrics/metrics@master
        continue-on-error: true
        with:
          filename: issue_pr_lang.svg
          token: ${{ secrets.METRICS_SECRET }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: SmartManoj
          template: classic
          base: ""
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          plugin_followup: yes
          plugin_languages: yes

  repositories:
    needs: issue_pr_lang
    runs-on: ubuntu-latest
    steps:
      - uses: gh-metrics/metrics@master
        continue-on-error: true
        with:
          filename: repositories.svg
          token: ${{ secrets.METRICS_SECRET }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: SmartManoj
          template: classic
          base: repositories
          config_timezone: ${{ secrets.USER_TIMEZONE }}
